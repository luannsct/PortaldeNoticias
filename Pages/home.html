<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Public/styles.css">
    <title>Portal de Noticias</title>
</head>
<body>
    <!-- Criando Header -->
    <header >
        <div class="center">
        <div class="logo">
            <h2> <span style="font-weight: lighter;">Portal</span><b>DENOTÍCIAS</b></h2>
        </div> <!-- Logo-->
        <div class="form-busca">
            <form>
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="busca" placeholder="Busca...">
            </form>
        </div>
        </div>
    </header>

    <section class="noticia-destaque">
        <div class="center">
            <div class="img-destaque">
                <div class="overlay-destaque"></div>
                <div class="title-destaque-descricao">
                    <h2>Quer fugir das praias no verão?</h2>
                    <p>Veja os melhores destinos para uma viagem a dois com seu grupo ou 
                        até mesmo sozinho. Aproveite o calor longe das praias curta lagos, 
                        cachoeiras e muito mais nesses destinos incríveis.
                    </p>
                </div>
                <img src="/Public/images/lakes.jpg" alt="Lakes">
            </div>
        </div>
    </section>






</body>
</html>
